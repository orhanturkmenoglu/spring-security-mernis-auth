spring.application.name=spring-security-mernis-auth


# datasource config
spring.datasource.url=${SPRING.DATASOURCE.URL:jdbc:mysql://localhost:3306/spring-security-demo}
spring.datasource.username=${SPRING.DATASOURCE.USERNAME:root}
spring.datasource.password=${SPRING.DATASOURCE.PASSWORD:12345}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=${SPRING.JPA.HIBERNATE.DDL-AUTO:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
